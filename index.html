<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebVOCALOID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Web VOCALOID(重音テト)</h1>
<h2>調整中の為、出ない音が有ります</h2>
    <div class="controls">
      <label for="phonemeInput">音素を入力（例: あいうえお）</label>
      <input type="text" id="phonemeInput" placeholder="あいうえお">
      <button id="playButton">Play</button>
      <button id="stopButton">Stop</button>
    </div>

    <div class="piano-roll">
      <canvas id="pianoCanvas" width="800" height="200"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
